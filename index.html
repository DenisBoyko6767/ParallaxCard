<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.ico">
	<title>Profile Card Parallax</title>
</head>

<body>
	<div class="wrapper">
		<div class="bg"><img src="./img/cool-background-3.svg" alt="bg+"></div>
		<div class="card-wrapper">
			<div class="card__container">
				<div class="card-item card">
					<div class="card__avatar"><img src="./img/me.jpg" alt="avatar" class="card__avatar"></div>
					<div class="card__info">
						<div class="card__username">Denis Boyko</div>
						<div class="card__subject">Front-end Developer</div>
						<div class="card__useradress">ABD, New York</div>
					</div>
					<div class="card__status status">
						<div class="status__col">
							<div class="status__number">800</div>
							<div class="status__subtitle">Followers</div>
						</div>
						<div class="status__col">
							<div class="status__number">50</div>
							<div class="status__subtitle">Referens</div>
						</div>
						<div class="status__col">
							<div class="status__number">105</div>
							<div class="status__subtitle">Works</div>
						</div>
					</div>
					<div class="card__social">
						<a href="#" class="card__link"><img src="./img/png/001-facebook.png" alt="#"></a>
						<a href="#" class="card__link"><img src="./img/png/002-twitter.png" alt="#"></a>
						<a href="#" class="card__link"><img src="./img/png/003-instagram.png" alt="#"></a>
						<a href="#" class="card__link"><img src="./img/png/004-discord.png" alt="#"></a>
						<a href="#" class="card__link"><img src="./img/png/005-github.png" alt="#"></a>
					</div>
					<div class="card__buttons">
						<button class="card__button" type="button">Send Message</button>
						<button class="card__button" type="button">Follow Me</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="./js/dynamic_adapt.js"></script>
	<script src="./js/popup.js"></script> -->
	<!-- <script src="./js/example.js"></script> -->
	<script type="module" src="./js/app.js"></script>
</body>

</html>
